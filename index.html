<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Assistant</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Chat Container */
        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px D20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        #chat-header {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        /* Message Window */
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* General Message Bubble Styling */
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* User Message Styling */
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        /* Bot Message Styling */
        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        /* Loading Message Styling */
        .bot-message.loading {
            color: #888;
            font-style: italic;
        }

        .bot-message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }
        
        .bot-message strong {
            color: #2c3e50;
        }

        /* Input Form */
        #chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            flex-shrink: 0;
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        #chat-input:focus {
            border-color: #4CAF50;
        }

        #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">üçΩÔ∏è Culinary Assistant</div>
        <div id="chat-window">
             <div class="bot-message">Hello! Ask me for recipes, ingredient substitutions, or health benefits. For example: "What are some chicken recipes high in protein?"</div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask a food question..." autocomplete="off" required>
            <button id="send-button" type="submit">‚û§</button>
        </form>
    </div>

    <script>
        // Get references to the HTML elements we need to interact with
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const apiUrl = 'http://127.0.0.1:8000/ask';

        // Listen for the form submission
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission (page reload)
            const userQuery = chatInput.value.trim();
            if (!userQuery) return; // Don't send empty messages

            // 1. Display the user's message immediately
            addMessage(userQuery, 'user');
            chatInput.value = '';
            
            // 2. Display a "loading" message for better UX
            const loadingMessage = addMessage('Thinking...', 'bot', true);
            
            try {
                // 3. Send the query to the backend API
                const response = await fetch(`${apiUrl}?query=${encodeURIComponent(userQuery)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // 4. Remove the "loading" message and display the actual response
                chatWindow.removeChild(loadingMessage); 
                displayBotResponse(data);

            } catch (error) {
                // Handle errors (e.g., server is down)
                chatWindow.removeChild(loadingMessage);
                addMessage('Sorry, something went wrong. Please check if the server is running and try again.', 'bot');
                console.error('Error fetching data:', error);
            }
        });

        // Function to create and append a new message to the chat window
        function addMessage(text, sender, isLoading = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            if (isLoading) {
                messageElement.classList.add('loading');
            }
            messageElement.innerHTML = text; // Use innerHTML to correctly render HTML tags like <a> and <strong>
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the latest message
            return messageElement;
        }

        // Function to parse the API data and format the bot's response
        function displayBotResponse(data) {
            let botHtml = '';

            // Handle RECIPE responses
            if (data.type === 'recipes' && data.results.length > 0) {
                botHtml = 'Here are some recipes I found for you:<br><br>';
                data.results.forEach(recipe => {
                    botHtml += `
                        <strong>${recipe.name}</strong><br>
                        <a href="${recipe.url}" target="_blank">View Recipe</a><br>
                        <small>Time: ${recipe.time || 'N/A'} | Servings: ${recipe.servings || 'N/A'}</small><br><br>
                    `;
                });
            
            // Handle SUBSTITUTION responses
            } else if (data.type === 'substitution') {
                botHtml = `Good substitutes for <strong>${data.ingredient}</strong> are: ${data.alternatives.join(', ')}.`;

            // Handle INFO responses (including "not found" messages)
            } else if (data.type === 'info') {
                botHtml = data.message;
            
            // Handle any other unexpected response
            } else {
                botHtml = "I'm not sure how to answer that. Please try rephrasing.";
            }

            addMessage(botHtml, 'bot');
        }
    </script>
</body>
</html>
